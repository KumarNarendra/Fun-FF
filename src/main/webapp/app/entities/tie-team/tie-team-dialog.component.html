<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTieTeamLabel" jhiTranslate="fafiApp.tieTeam.home.createOrEditLabel">Create or edit a Tie Team</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <fafi-alert-error></fafi-alert-error>
        <div class="form-group" [hidden]="!tieTeam.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tieTeam.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieTeam.franchise" for="field_franchise">Franchise</label>
            <select class="form-control" id="field_franchise" name="franchise" [(ngModel)]="franchiseId" (change)="loadFranchisePlayers()">
                <option [ngValue]="null"></option>
                <option *ngFor="let franchiseOption of franchises; trackBy: trackFranchiseById" [ngValue]="franchiseOption.id">{{franchiseOption.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieTeam.tiePlayers" for="field_tie_players">Tie Players</label>
            <!--<select multiple class="form-control" id="field_tie_players" name="tiePlayers" [(ngModel)]="tieTeam.tiePlayers">
                <option *ngFor="let playerOption of availablePlayers; trackBy: trackPlayerById" [ngValue]="playerOption.id">{{playerOption.name}}</option>
            </select>-->
            <div class="cen" id="field_tie_players">
                <table>
                    <tr style="background-color:#666699">
                        <td>
                            <label style="margin-left:5px;color:white;width:250px;" for="availableList">Players Available</label>
                        </td>
                        <td></td>
                        <td>
                            <label style="margin-left:5px;color:white;width:250px;" for="selectedList">Selected Players</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <select multiple id="availableList" name="availablePlayers" size="10" style="width:275px" [(ngModel)]="selAvailList">
                                    <option *ngFor="let player of availablePlayers; trackBy: trackPlayerById" [ngValue]="player">
                                        {{ player.name }}
                                    </option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div style="float:left">
                                <button type="button" class="btn" (click)="btnRight()">
                                    <span class="fa fa-long-arrow-right"></span>
                                </button>
                                <br/>
                                <br/>
                                <button type="button" class="btn" (click)="btnLeft()">
                                    <span class="fa fa-long-arrow-left"></span>
                                </button>
                            </div>
                        </td>
                        <td>
                            <div>
                                <select multiple id="selectedList" name="selectedPlayers" size="10" style="width:275px" [(ngModel)]="selSelectList">
                                    <option *ngFor="let player of tieTeam.tiePlayers; trackBy: trackPlayerById" [ngValue]="player">
                                        {{ player.name }}
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieTeam.points" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                   [(ngModel)]="tieTeam.points"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
