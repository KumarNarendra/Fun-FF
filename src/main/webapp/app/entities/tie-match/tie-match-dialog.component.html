<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTieMatchLabel" jhiTranslate="fafiApp.tieMatch.home.createOrEditLabel">Create or edit a Tie Match</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <fafi-alert-error></fafi-alert-error>
        <div class="form-group" [hidden]="!tieMatch.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tieMatch.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieMatch.match" for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" [(ngModel)]="tieMatch.matchId" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="matchOption.id" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieMatch.team1" for="field_team1">Team 1</label>
            <select class="form-control" id="field_team1" name="team1" [(ngModel)]="tieMatch.team1Id" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tieTeamOption.id" *ngFor="let tieTeamOption of tieteams; trackBy: trackTieTeamById">{{tieTeamOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieMatch.pointsForTieTeam1" for="field_pointsForTieTeam1">Points For Tie Team 1</label>
            <input type="number" class="form-control" name="pointsForTieTeam1" id="field_pointsForTieTeam1"
                   [(ngModel)]="tieMatch.pointsForTieTeam1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieMatch.team2" for="field_team2">Team 2</label>
            <select class="form-control" id="field_team2" name="team2" [(ngModel)]="tieMatch.team2Id" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tieTeamOption.id" *ngFor="let tieTeamOption of tieteams; trackBy: trackTieTeamById">{{tieTeamOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieMatch.pointsForTieTeam2" for="field_pointsForTieTeam2">Points For Tie Team 2</label>
            <input type="number" class="form-control" name="pointsForTieTeam2" id="field_pointsForTieTeam2"
                   [(ngModel)]="tieMatch.pointsForTieTeam2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.tieMatch.winner" for="field_winner">Winner</label>
            <select class="form-control" id="field_winner" name="winner" [(ngModel)]="tieMatch.winnerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tieTeamOption.id" *ngFor="let tieTeamOption of tieteams; trackBy: trackTieTeamById">{{tieTeamOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
