<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMatchLabel" jhiTranslate="fafiApp.match.home.createOrEditLabel">Create or edit a Match</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <fafi-alert-error></fafi-alert-error>
        <div class="form-group" [hidden]="!match.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="match.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.startDateTime" for="field_startDateTime">Start Date Time</label>
            <div class="d-flex">
                <input id="field_startDateTime" type="datetime-local" class="form-control" name="startDateTime" [(ngModel)]="match.startDateTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.endDateTime" for="field_endDateTime">End Date Time</label>
            <div class="d-flex">
                <input id="field_endDateTime" type="datetime-local" class="form-control" name="endDateTime" [(ngModel)]="match.endDateTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.tournament" for="field_tournament">Tournament</label>
            <select class="form-control" id="field_tournament" name="tournament" [(ngModel)]="match.tournamentId" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="tournamentOption.id" *ngFor="let tournamentOption of tournaments; trackBy: trackTournamentById">{{tournamentOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.franchise1" for="field_franchise1">Franchise 1</label>
            <select class="form-control" id="field_franchise1" name="franchise1" [(ngModel)]="match.franchise1Id">
                <option [ngValue]="null"></option>
                <option [ngValue]="franchiseOption.id" *ngFor="let franchiseOption of franchise1s; trackBy: trackFranchiseById">{{franchiseOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.pointsForFranchise1" for="field_pointsForFranchise1">Points For Franchise 1</label>
            <input type="number" class="form-control" name="pointsForFranchise1" id="field_pointsForFranchise1"
                   [(ngModel)]="match.pointsForFranchise1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.franchise2" for="field_franchise2">Franchise 2</label>
            <select class="form-control" id="field_franchise2" name="franchise2" [(ngModel)]="match.franchise2Id">
                <option [ngValue]="null"></option>
                <option [ngValue]="franchiseOption.id" *ngFor="let franchiseOption of franchise2s; trackBy: trackFranchiseById">{{franchiseOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.pointsForFranchise2" for="field_pointsForFranchise2">Points For Franchise 2</label>
            <input type="number" class="form-control" name="pointsForFranchise2" id="field_pointsForFranchise2"
                   [(ngModel)]="match.pointsForFranchise2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.match.winner" for="field_winner">Winner</label>
            <select class="form-control" id="field_winner" name="winner" [(ngModel)]="match.winnerId">
                <option [ngValue]="null"></option>
                <option [ngValue]="franchiseOption.id" *ngFor="let franchiseOption of winners; trackBy: trackFranchiseById">{{franchiseOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
